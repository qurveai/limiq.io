name: CI

on:
  push:
  pull_request:

jobs:
  api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: kya
          POSTGRES_PASSWORD: kya
          POSTGRES_DB: kya
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U kya"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_USER: kya
      POSTGRES_PASSWORD: kya
      POSTGRES_DB: kya
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_PORT: 5432
      REDIS_HOST: 127.0.0.1
      REDIS_PORT: 6379
      REDIS_DB: 0
      KYA_JWT_KID: test-ed25519-key-1
      KYA_JWT_PRIVATE_KEY_PEM: |
        -----BEGIN PRIVATE KEY-----
        MC4CAQAwBQYDK2VwBCIEIL1+Klzp5E0gHEu8KSBoLuWCxKDLdmgjxNmo3FNARcVl
        -----END PRIVATE KEY-----
      KYA_JWT_PUBLIC_KEY_PEM: |
        -----BEGIN PUBLIC KEY-----
        MCowBQYDK2VwAyEA/UbU9hxaQZ9Rw3x9FPaAhRaXpvV/xsksX10W4S17Was=
        -----END PUBLIC KEY-----

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run migrations
        run: alembic upgrade head

      - name: Lint
        run: ruff check .

      - name: Type check
        run: mypy app

      - name: Tests
        run: pytest -q

  playground:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Generate API types from snapshot
        run: pnpm --filter playground types:api

      - name: Build playground
        run: pnpm --filter playground build

  sdk_js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Test SDK JS
        run: pnpm --filter @limiq/sdk-js test

      - name: Build SDK JS
        run: pnpm --filter @limiq/sdk-js build

  examples_smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install workspace deps
        run: pnpm install --no-frozen-lockfile

      - name: Run examples smoke
        run: bash scripts/examples_smoke.sh

  examples_purchase_smoke:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: kya
          POSTGRES_PASSWORD: kya
          POSTGRES_DB: kya
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U kya"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_USER: kya
      POSTGRES_PASSWORD: kya
      POSTGRES_DB: kya
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_PORT: 5432
      REDIS_HOST: 127.0.0.1
      REDIS_PORT: 6379
      REDIS_DB: 0
      KYA_JWT_KID: test-ed25519-key-1
      KYA_JWT_PRIVATE_KEY_PEM: |
        -----BEGIN PRIVATE KEY-----
        MC4CAQAwBQYDK2VwBCIEIL1+Klzp5E0gHEu8KSBoLuWCxKDLdmgjxNmo3FNARcVl
        -----END PRIVATE KEY-----
      KYA_JWT_PUBLIC_KEY_PEM: |
        -----BEGIN PUBLIC KEY-----
        MCowBQYDK2VwAyEA/UbU9hxaQZ9Rw3x9FPaAhRaXpvV/xsksX10W4S17Was=
        -----END PUBLIC KEY-----
      KYA_WORKSPACE_BOOTSTRAP_TOKEN: ci-bootstrap-token
      KYA_BASE_URL: http://localhost:8000
      KYA_BOOTSTRAP_TOKEN: ci-bootstrap-token

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install workspace deps
        run: pnpm install --no-frozen-lockfile

      - name: Install API deps
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/api/requirements-dev.txt

      - name: Run migrations
        run: |
          cd apps/api
          alembic upgrade head

      - name: Start API
        run: |
          cd apps/api
          uvicorn app.main:app --host 127.0.0.1 --port 8000 >/tmp/kya-api-purchase-smoke.log 2>&1 &
          echo $! > /tmp/kya-api-purchase-smoke.pid

      - name: Wait for API health
        run: |
          for _ in $(seq 1 30); do
            if curl -sf http://localhost:8000/health >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "API did not become healthy in time" >&2
          cat /tmp/kya-api-purchase-smoke.log || true
          exit 1

      - name: Run purchase integration smoke
        run: bash scripts/examples_purchase_smoke.sh

      - name: Stop API
        if: always()
        run: |
          if [[ -f /tmp/kya-api-purchase-smoke.pid ]]; then
            kill "$(cat /tmp/kya-api-purchase-smoke.pid)" 2>/dev/null || true
          fi

  sdk_python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install sdk-python deps
        run: |
          python -m pip install --upgrade pip
          pip install -e "packages/sdk-python[dev]"

      - name: Run sdk-python tests
        run: python -m pytest -q packages/sdk-python/tests
